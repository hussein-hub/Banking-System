{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
		/>
		{% block style %} {% endblock %}

		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'style.css' %}"
		/>
		{% block title %} {% endblock %}
	</head>

	<body id="body-pd">
		<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<div>
					<a href="{% url 'home' %}" class="nav_logo">
						<i class="bx bxs-bank nav_logo-icon"></i>
						<span class="nav_logo-name">XYZ Bank</span>
					</a>
					<div class="nav_list">
						{% block navbar %} {% endblock %}
					</div>
				</div>
				<p class="nav_link">
					<i class="bx bxs-copyright nav_icon"></i>
					<span class="nav_name">Hussein</span>
				</p>
			</nav>
		</div>
		<!--Container Main start-->
		<div class="content">
			<header class="header" id="header">
				<div class="header_toggle">
					<i class="bx bx-menu" id="header-toggle"></i>
				</div>
			</header>
			{% block content %} {% endblock %}
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
			crossorigin="anonymous"
		></script>

		<script>
			document.addEventListener("DOMContentLoaded", function (event) {
				const showNavbar = (toggleId, navId, bodyId, headerId) => {
					const toggle = document.getElementById(toggleId),
						nav = document.getElementById(navId),
						bodypd = document.getElementById(bodyId),
						headerpd = document.getElementById(headerId);

					// Validate that all variables exist
					if (toggle && nav && bodypd && headerpd) {
						toggle.addEventListener("click", () => {
							// show navbar
							nav.classList.toggle("show");
							// change icon
							toggle.classList.toggle("bx-x");
							// add padding to body
							bodypd.classList.toggle("body-pd");
							// add padding to header
							headerpd.classList.toggle("body-pd");
						});
					}
				};

				showNavbar("header-toggle", "nav-bar", "body-pd", "header");

				/*===== LINK ACTIVE =====*/
				const linkColor = document.querySelectorAll(".nav_link");

				function colorLink() {
					if (linkColor) {
						linkColor.forEach((l) => l.classList.remove("active"));
						this.classList.add("active");
					}
				}
				linkColor.forEach((l) =>
					l.addEventListener("click", colorLink)
				);

				// Your code to run since DOM is loaded and ready
			});
			{% block script %}
			{% endblock %}
		</script>
	</body>
</html>
